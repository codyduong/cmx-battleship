<div class="app-body" *ngIf="userSessions.sessionInfo() as session">
  <div class="example-boundary">

  </div>

  <h1>Welcome to battleship {{ session.player_name }}</h1>
    <h3>
      Please begin by placing your
      {{ session.num_ships === '1'? 'ship' : session.num_ships + ' ships' }}
      ...
    </h3>

    <div class="flex-wrap">
      @for (ship of [1,2,3,4,5].slice(0, $any(session.num_ships)); track ship) {
        <app-game-ship [shipLength]="$any(ship)"></app-game-ship>
      }
    </div>

    @if (ships.error) {
      <h3 class="error-text">{{ ships.error }}</h3>
    } @else {
      <h3>&nbsp;</h3>
    }

    <button (click)="handleStartGame()" [disabled]="!ships.readyToPlay">Play</button>
    <button (click)="handleExit()">Exit</button>

    <app-gameboard class="app-gameboard"></app-gameboard>

</div>
