<div class="pixel-font">
  <p>Lobby</p>

  <div class="flex-row vw-70 mx-auto align-items-center space-between-items">

    <!-- Online Players Section -->
    <div class="flex-col player-col">
      <p>Online Players</p>

      <p>Search for player:</p>
      <input [formControl]="searchedPlayer" placeholder="Enter player name or ID">

      <!-- Updated: Online Players List with Request Button -->
      <div class="player-list">
        <div *ngFor="let player of availablePlayerCache(); trackBy: trackPlayerId" class="player-item">
          <span>{{ player.player_name }}#{{ player.player_id }}</span>
          <button (click)="handleCreateRequest(player.player_id)">Request</button>
        </div>
      </div>
    </div>

    <!-- Requests Section -->
    <div class="flex-col player-col">
      <p>Requests</p>
      <div class="request-list">
        <div *ngFor="let request of gameRequestCache(); trackBy: trackPlayerId" class="request-item">
          <span>{{ request.player_name }}#{{ request.player_id }}</span>
          <button (click)="handleJoinGame(request.game_request_id)">Accept</button>
        </div>
      </div>
    </div>

  </div>

  <!-- Footer -->
  <footer class="footer">
    <p>&copy; 2024 Battleship Game. All rights reserved.</p>
  </footer>
</div>
