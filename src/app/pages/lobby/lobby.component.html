<p>lobby</p>

<button>random</button>

<div class="flex-row vw-70 mx-auto align-items-center space-between-items">

    <div class="flex-col player-col">
        <p>online players</p>
        @for (player of _testData; track player.player_id) {
            <p>{{player.player_name + "#" + player.player_id}}</p>
        }
        <p>search for player: </p>
        <input [formControl]="searchedPlayer">

        <button (click)="onSubmit()" (keydown.enter)="onSubmit()">join</button><br>
    </div>

    <div class="flex-col player-col">
        <p> requests </p>
        @for (player of _testRequestData; track player.player_id) {
            <p>{{player.player_name + " #" + player.player_id}}</p>
        }
    </div>  

</div>
