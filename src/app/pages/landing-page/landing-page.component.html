<app-cloud-background displayMode="cloudy"/>

<div class="pixel-font flex-col vw-90 mx-auto align-items-center">
    <!-- flex-col: creates a flex box in column direction  vw-90: content is width of 90% of the screen  mx-auto: make box centered   justify-content-center/align-items-center: center the content inside the flex box in x and y direction -->
    <img class="landing-page-image" alt="game console with login settings" ngSrc="assets/landing-page-background.svg" height="2903" width="3870" priority>

    <div class="first-spacer"></div>
    <span class="game-title">BATTLESHIP</span>
    <!-- game-title class is created in cmx-theme.scss and the size is in variables.scss -->


    <div class="second-spacer"></div>
    <p class="landing-page-text">enter user name: </p>
    <div class="third-spacer"></div>

    <input class="game-input" [formControl]="playerNameForm">
        <!--
        input box created with the <input> tag
        [formControl]= is used to save the user input into the playerNameForm variable
        (keydown.enter) is an event listener that waits for 'return' to be pressed, then it calls onSubmit() (in the landing-page.components.ts file)
        -->

        <!-- this prints the playerLoginMessage (in landing-page.components.ts)
            the playerLoginMessage is set in onSubmit() to "Welcome, "-->

    <div class="fourth-spacer"></div>
    <p class="landing-page-text"> choose your number of ships </p>
    <div class="third-spacer"></div>
    <app-radio-button-group class="ship-form-buttons" [radioButtonFormControl]="shipForm"/>
    <br>

    <div class="game-buttons online" >
      <div
          (click)="onSubmitOffline()"
          [ngClass]="{
            'disabled':!shipForm.valid,
            'ready': shipForm.valid
          }" class="game-button pushable"
        >   
            play
            offline
        </div>
        <div
          (click)="onSubmit()"
          [ngClass]="{
            'disabled':!playerNameForm.valid||!shipForm.valid||(this.stats()?.playerCount == undefined),
            'ready': !(!playerNameForm.valid||!shipForm.valid||(this.stats()?.playerCount == undefined))
          }" class="game-button pushable"
        >
            play
            online
        </div>
    </div> <!-- button created with <button> tag, (click) waits for it to be click, then calls onSubmit() -->

</div>
